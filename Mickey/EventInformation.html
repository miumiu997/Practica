        <div class="container">  
            <div class="row questionDiv">
                <h1 class="question">*Do you need an event for Date 1?</h1> 
                    <div class="radio1">
                        <input class= "radiobuttonYes" type="radio" name="sleepRoom" id="yes" value="Yes">
                            <label class= "radiobuttonLabelYes">Yes</label>
                        </input>
                    </div>
                    <div class= "radio2">
                        <input class= "radiobuttonNo" type="radio" name="SleepRoom" id="no" value="No">
                            <label class= "radiobuttonLabelNo">No</label>
                        </input>
                    </div>  
            </div>
            <div class="row">
                <form method="get" action="EventRooms.html"> 
                    <div id="eventInformation" hidden="hidden">
                        <div class="form-group row EventInfo"> 
                            <label for="single" class="col-md-3 col-form-label">Type of Event: </label>
                            <div class="col-md-3">
                                <select>
                                  <option value="Breakfast">Breakfast</option>
                                  <option value="Breakout">Breakout</option>
                                  <option value="Dinner">Dinner</option>
                                  <option value="Exhibits">Exhibits</option> 
                                  <option value="Luncheon">Luncheon</option>
                                  <option value="Meeting">Meeting</option>
                                  <option value="Office">Office</option>
                                  <option value="Reception">Reception</option>
                                  <option value="Registration">Registration</option>
                                  <option value="Storage">Storage</option>
                                </select>
                            </div>
                        </div>  
                        <div class="form-group row EventInfo"> 
                            <label for="single" class="col-md-3 col-form-label">No. of Guests: </label>
                            <div class="col-md-3">
                                <input class="form-control" type="number" value="" name="NoGuests" id="NoGuests">
                            </div>
                        </div>  
                        <div class="form-group row EventInfo"> 
                            <label for="single" class="col-md-3 col-form-label">Setup Required: </label>
                            <div class="col-md-3">
                                <input class="form-control" type="number" value="" name="RoomSetup" id="RoomSetup">
                            </div>
                        </div> 
                        <div class="form-group row EventInfo"> 
                            <label for="single" class="col-md-3 col-form-label">Event time: </label>
                            <div class="col-md-3">
                                <input class="form-control" type="time" value="" name="startTime" id="startTime">
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="time" value="" name="endTime" id="endTime">
                            </div>
                        </div>   
                        <div class="form-group row EventInfo"> 
                            <label for="single" class="col-md-3 col-form-label">Repeat on: </label>
                            <div class="col-md-1">
                                <input class="form-control" type="checkbox" value="Day 1">Day 1</input>
                            </div>
                            <div class="col-md-1">
                                <input class="form-control" type="checkbox" value="Day 2">Day 2</input>
                            </div>
                            <div class="col-md-1">
                                <input class="form-control" type="checkbox" value="Day 3">Day 3</input>
                            </div> 
                            <div class="col-md-1">
                                <input class="form-control" type="checkbox" value="Day 4">Day 4</input>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="submit" class="col-md-2 col-form-label"> </label>
                        <div class="col-md-3">
                        </div>
                        <label for="submit" class="col-md-2 col-form-label"></label>
                        <div class="col-md-3">
                            <input type="submit" class="button" value="Next">
                        </div>
                    </div>

                </form>
            </div>
            
            <div class="row bottomReward">
                <a href="http://www.marriott.com/rewards/rewards-program.mi"><img class="RewardsLogo" src="logos/Rewards.png"></a>  
                <H1 class="Rewards"> Remember you can earn Marriott Reward Points with every event you plan at Marriot.</H1>

            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
           $("#yes").click(function() {
               $("#eventInformation").show();  
               $("#startTime").prop('required',true);
               $("#endTime").prop('required',true);
               $("#NoGuests").prop('required',true);

           });
           $("#no").click(function() {
               $("#eventInformation").hide(); 
               $("#startTime").prop('required',false);
               $("#endTime").prop('required',false);
               $("#NoGuests").prop('required',false);

           }); 
           
       });
    </script>
